<ion-view view-title="Register">
<ion-content>
	<div class="list">
  <div ng-controller="AuthCtrl as authCtrl">
  <form name="visitorForm" ng-submit="authCtrl.register()">
  <div ng-show="authCtrl.errorMsg">
  <span>{{authCtrl.errorMsg}}</span>
</div>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Username</span>
    <input type="text" name="username" ng-model="authCtrl.user.username" required>
    <span ng-show="visitorForm.username.$invalid && visitorForm.username.$dirty">Username is required *</span>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="email" name="email" ng-model="authCtrl.user.email" required>
    <span ng-show="visitorForm.email.$invalid && visitorForm.email.$dirty">Email is required *</span>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="password" name="password" ng-model="authCtrl.user.encrypted_password" required>
    <span ng-show="visitorForm.password.$invalid && visitorForm.password.$dirty">Password is required *</span>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Confirm your password</span>
    <input type="password" name="password" ng-model="authCtrl.user.password_confirmation" required>
    <span ng-show="visitorForm.password.$invalid && visitorForm.password.$dirty">Password confirmation is required *</span>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Date Of Birth</span>
    <input type="date" name="dob" ng-model="authCtrl.user.dob" required>
    <span ng-show="visitorForm.dob.$invalid && visitorForm.dob.$dirty">DateOfBirth is required *</span>
  </label>
  <div align="center">
  <input type="submit" class="button button-medium button-positive" ng-disabled="visitorForm.$invalid" value="Register">
</div>
</form>
</div>
</div>
</ion-content>
</ion-view>
